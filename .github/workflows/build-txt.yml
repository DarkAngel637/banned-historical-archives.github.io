name: build-txt
on:
  workflow_run:
    workflows: ["build-json"]
    types: [completed]

permissions:
  contents: write
jobs:
  container-job:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm install
      - uses: actions/checkout@v4
        with:
          ref: 'indexes'
          path: '../indexes'
      - uses: actions/checkout@v4
        with:
          ref: 'json'
          path: '../json'
      - run: mv ../json/json ./
      - run: mv ../indexes/indexes ./
      - run: node_options="--max-old-space-size=8192" npm run build-txt
      - run: git config --global http.postBuffer 2097152000
      - run: git config --global user.email "you@example.com"
      - run: git config --global user.name "Your Name"
      - run: git checkout --orphan x
      - run: git reset --hard
      - run: git add txt
      - run: git commit -m i
      - run: git push origin x:txt -f
