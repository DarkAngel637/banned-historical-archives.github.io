name: build-txt
on:
  workflow_dispatch:
  push:
    branches: ['master']

permissions:
  contents: write
jobs:
  container-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd archives && rm -rf archives0 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives0.git archives0
      - run: cd archives && rm -rf archives1 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives1.git archives1
      - run: cd archives && rm -rf archives2 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives2.git archives2
      - run: cd archives && rm -rf archives3 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives3.git archives3
      - run: cd archives && rm -rf archives4 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives4.git archives4
      - run: cd archives && rm -rf archives5 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives5.git archives5
      - run: cd archives && rm -rf archives8 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives8.git archives8
      - run: cd archives && rm -rf archives9 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives9.git archives9
      - run: cd archives && rm -rf archives14 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives14.git archives14
      - run: cd archives && rm -rf archives15 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives15.git archives15
      - run: cd archives && rm -rf archives16 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives16.git archives16
      - run: cd archives && rm -rf archives17 && git clone -b parsed_article --depth 1 https://github.com/banned-historical-archives/banned-historical-archives17.git archives17
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm install
      - run: NODE_OPTIONS="--max-old-space-size=8192" npm run init-db
      - run: node_options="--max-old-space-size=8192" npm run dev:nextjs-helper && npm run build-txt
      - run: git config --global http.postBuffer 2097152000
      - run: git config --global user.email "you@example.com"
      - run: git config --global user.name "Your Name"
      - run: git checkout --orphan x
      - run: git reset --hard
      - run: git add txt
      - run: git commit -m i
      - run: git push origin x:txt -f
