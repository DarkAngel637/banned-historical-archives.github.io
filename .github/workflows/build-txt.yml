name: build-txt
on:
  workflow_dispatch:
  push:
    branches: ['master']

permissions:
  contents: write
jobs:
  container-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm install
      - run: NODE_OPTIONS="--max-old-space-size=8192" npm run init-db
      - run: node_options="--max-old-space-size=8192" npm run dev:nextjs-helper && npm run build-txt
      - run: git config --global http.postBuffer 2097152000
      - run: git config --global user.email "you@example.com"
      - run: git config --global user.name "Your Name"
      - run: git checkout --orphan x
      - run: git reset --hard
      - run: git add txt
      - run: git commit -m i
      - run: git push origin x:txt -f
