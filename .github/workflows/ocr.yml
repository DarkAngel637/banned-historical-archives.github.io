name: ocr
on:
  issues:
    types: [opened]

jobs:
  ocr:
    name: OCR
    if: ${{ startsWith(github.event.issue.title, '[自动化文稿录入]') }}
    runs-on: ubuntu-latest
    container:
      image: breezedeus/cnocr:v2.2
      options: --user root
    steps:
      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 8
          format: 'YYYY-MM-DD-HH-mm-ss'
      - name: Set UUID
        id: generate-uuid
        uses: filipstefansson/uuid-action@v1
        with:
          name: prefix${{ env.GITHUB_ACTION }}${{ env.GITHUB_RUN_NUMBER }}${{ github.sha }}${{ steps.time.outputs.time }}
      - run: add-apt-repository -y ppa:git-core/ppa
      - run: apt update
      - run: apt install git -y
      - run: pip install pymupdf
      - run: useradd -u 1001 ci   
      - run: git config --global --add safe.directory /__w/banned-historical-archives.github.io/banned-historical-archives.github.io
      - name: clone
        run: |
          git config --system credential.helper store
          echo "https://banned-historical-archives:${{ secrets.GH_PAT }}@github.com" > ~/.git-credentials
          git config --global submodule.token ${{ secrets.GH_PAT }}
          git clone --depth 1 https://github.com/banned-historical-archives/banned-historical-archives.github.io.git
      - uses: actions/setup-node@v3.4.1
        with:
          node-version: 16
      - name: node init
        working-directory: ./banned-historical-archives.github.io
        run: |
          npm i
      - id: get_archive_id
        working-directory: ./banned-historical-archives.github.io
        run: echo ::set-output name=archive_id::$(npx ts-node --project ./tsconfig.build.json backend/ocr-gitworkflow-get-archive-id.ts)
        env:
          BODY: ${{ github.event.issue.body }}
          TITLE: ${{ github.event.issue.title }}
      - name: init subm
        working-directory: ./banned-historical-archives.github.io
        run: |
          rm -rf public/archives${{ steps.get_archive_id.outputs.archive_id }}
          git clone https://github.com/banned-historical-archives/banned-historical-archives${{ steps.get_archive_id.outputs.archive_id }} public/archives${{ steps.get_archive_id.outputs.archive_id }}
          chown -R ci:ci ./
      - id: action_with_json_output
        working-directory: ./banned-historical-archives.github.io
        run: echo ::set-output name=data::$(npx ts-node --project ./tsconfig.build.json backend/ocr-gitworkflow.ts)
        env:
          BODY: ${{ github.event.issue.body }}
          TITLE: ${{ github.event.issue.title }}
      - name: prettier
        working-directory: ./banned-historical-archives.github.io
        run: npx npm run prettier
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          path: ./banned-historical-archives.github.io
          body: 'fix #${{ github.event.issue.number }}'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch-suffix: random
          delete-branch: true
          title: '${{ github.event.issue.title }}'
          labels: |
            report
            automated pr
          draft: false
      - name: Create Pull Request For Submodule
        working-directory: ./banned-historical-archives.github.io
        env:
          GH_TOKEN: ${{ secrets.GH_PAT}}
        run: |
          cd public/archives${{ steps.get_archive_id.outputs.archive_id }}
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b feat-${{ steps.generate-uuid.outputs.uuid }}
          git add .
          git commit -m 'feat: ${{ github.event.issue.title }}'
          git push origin feat-${{ steps.generate-uuid.outputs.uuid }}
          curl \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $GH_TOKEN" \
          https://api.github.com/repos/banned-historical-archives/banned-historical-archives${{ steps.get_archive_id.outputs.archive_id }}/pulls \
          -d '{"title":"${{ github.event.issue.title }}","body":"https://github.com/banned-historical-archives/banned-historical-archives.github.io/issues/${{github.event.issue.number}}","head":"feat-${{ steps.generate-uuid.outputs.uuid }}","base":"main"}'
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{github.event.issue.number}}
          body: ${{ steps.action_with_json_output.outputs.data }}
